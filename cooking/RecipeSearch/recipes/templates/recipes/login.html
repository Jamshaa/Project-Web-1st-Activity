{% extends 'recipes/base.html' %}

{% block title %}Login{% endblock %}

<!-- We deleted the block search on login because there was an issue -->
{% block search %}{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
